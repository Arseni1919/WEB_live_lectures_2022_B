{% extends 'base.html' %}
    {% set title='InDeX' %}
    {% block title %}{{ title }} Page{% endblock %}

{% block tohen %}
    {% if user_name %}
        <h1>Welcome, {{ user_name | default('Stranger', true) | upper() }}!</h1>
    {% else %}
        <h1>Please log in!</h1>
    {% endif %}
    <h2 class="{% if user_name %}loggedin{% else %}no_user{% endif %}">Check</h2>
{% endblock %}
